<html>
<head>
<style>
.letters{
  display: flex;
  align-content: space-between; 
  flex-wrap: wrap;
  border: 1px solid red;
}
.letters div{
  text-align: center;
  font-size: 20px;
  width: 30px;
  height: 30px;
  margin: 5px;
  border: 2px solid brown;
  background-color: brown;
  color: white;
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
